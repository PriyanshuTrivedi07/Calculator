<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Using HTML, CSS, Js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container flex">
        <h1 class="text-center">Welcome to Calculate me! </h1>
        <div class="calculator flex">
            <div class="input-box flex">
                <input class="input" type="text" name="input">
            </div>
            <div class="buttons-container flex">
                <div class="row flex">
                    <button class="btn operator">C</button>
                    <button class="btn operator">%</button>
                    <button class="btn operator"><ion-icon name="backspace-outline"></ion-icon></button>
                    <button class="btn operator">/</button>
                </div>
                <div class="row flex">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn operator">*</button>
                </div>
                <div class="row flex">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn operator">-</button>
                </div>
                <div class="row flex">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn operator">+</button>
                </div>
                <div class="row flex">
                    <button class="btn">00</button>
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button class="btn operator">=</button>
                </div>
            </div>
        </div>
    </div>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="main.js"></script>

</body>

</html>
